<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="top">
        <div class="header">
            <img src="images/slurpy.svg" alt="smiling emoji with tongue sticking out (my favorite)" class="logo">
            <div class="link-container">
                <a href="https://cdn.statically.io/gh/TheOdinProject/curriculum/81a5d553f4073e593d23a6ab00d50eef8620796d/foundations/html_css/project/imgs/01.png" class="link text">i</a>
                <a href="https://cdn.statically.io/gh/TheOdinProject/curriculum/81a5d553f4073e593d23a6ab00d50eef8620796d/foundations/html_css/project/imgs/01.png" class="link text">love</a>
                <a href="https://cdn.statically.io/gh/TheOdinProject/curriculum/81a5d553f4073e593d23a6ab00d50eef8620796d/foundations/html_css/project/imgs/01.png" class="link text">you</a>
            </div>
        </div>
        <div class="top-bottom">
            <img src="images/balloon.jpg" alt="balloon flying away into the blue sky" class="img">
            <div class="left">
                <h1 class="text">let go</h1>
            </div>
            <div class="right">
                <img src="images/reaching_up.jpg" alt="hand reaching for the heavens" class="img hand">
            </div>
        </div>
    </div>
    <div class="middle text">
        <img src="images/new_moon.jpg" alt="holding the moon in your palm" class="moon">
        <h1 class="dark-text">fly me to the moon</h1>
    </div>
    <div class="bottom">
        <h1 class="two-lines">this one's for you, momAs</h1>
        <img src="images/green_heart.svg" alt="green heart logo: all love">
    </div>
    <div class="takeoff">
        <img src="images/new_rocket.svg" alt="cartoon rocket blasting off" class="rocket">
        <img src="images/not_dotted_line.svg" alt="outline of rocket's curvy flight path" class="line">
    </div>
    <div class="footer">

    </div>
</body>
</html>
