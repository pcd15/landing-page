<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="top">
        <div class="header">
            <a href="https://en.wikipedia.org/wiki/Emoji"><img src="images/slurpy.svg" alt="smiling emoji with tongue sticking out (my favorite)" class="logo"></a>
            <div class="link-container">
                <a href="https://open.spotify.com/playlist/0v8PlTqEN4NedShBzcJd2p?si=0341398964314241&nd=1" class="link text">i</a>
                <a href="https://open.spotify.com/playlist/0v8PlTqEN4NedShBzcJd2p?si=0341398964314241&nd=1" class="link text">love</a>
                <a href="https://open.spotify.com/playlist/0v8PlTqEN4NedShBzcJd2p?si=0341398964314241&nd=1" class="link text">you</a>
            </div>
        </div>
        <div class="top-bottom">
            <img src="images/balloon.jpg" alt="balloon flying away into the blue sky" class="img">
            <div class="left">
                <h1 class="text">let go</h1>
            </div>
            <div class="right">
                <img src="images/reaching_up.jpg" alt="hand reaching for the heavens" class="img hand">
            </div>
        </div>
    </div>
    <div class="middle-container">
        <div class="takeoff">
            <img src="images/not_dotted_line.svg" alt="outline of rocket's curvy flight path" class="line">
            <img src="images/new_rocket.svg" alt="cartoon rocket blasting off" class="rocket">
        </div>
        <div class="middle text align">
            <h1 class="dark-text">fly me to the moon</h1>
        </div>
    </div>
    <div class="moon-container">
        <img src="images/new_moon.jpg" alt="holding the moon in your palm" class="moon">
    </div>
    <div class="bottom">
        <h1 class="two-lines">this one's for you, momAs</h1>
        <a href="https://www.notion.so/Notes-to-Self-38b27c02fb5c4434873897a87f64ac1d"><img src="images/green_heart.svg" alt="green heart logo: all love" class="heart"></a>
    </div>
    <div class="footer">
        <p class="text"><span>&#169;</span> Mo & Paul Realty</p>
    </div>
</body>
</html>
